<!DOCTYPE HTML>
<html lang="en-US" class="fade">
<head>
  <title>{titulo}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1274, user-scalable=no">
  <link rel="stylesheet" href="assets/styles/style.css">
  <style type="text/css">
  </style>
</head>
<body class="list">

  <header class="caption">
    <h1>{titulo}</h1>
    <p class="footer">{nombre}, <a href="http://twitter.com/">{twitter}</a> or <a href="mailto:">you@mail.com</a></p>
  </header>

  <div id="cover" class="slide"><div>
    <section>
      <header>
        <h2>{title}</h2>
      </header>
      <footer class="byline">{nombre}, Mozilla, Mozilla Activate Day, La Casa Tomada, calle Reforma #179, San Benito, El Salvador, Miercoles 11 de Julio de 2018</footer>
    <footer class="notes">
    </footer>
    </section>
  </div></div>


  <div id="thanks" class="slide"><div>
    <section>
      <header>
        <h2>Thanks</h2>
      </header>
        <figure class="frame middle swing">
        <img src="assets/images/redpanda.jpg"
             alt="Red panda (Firefox)">
        </figure>
      <ul class="oneline demourl">
        <li>{nombre}</li>
        <li><a href="http://twitter.com/">{twitter}</a></li>
        <li><a href="{slideurl}">
          {slideurl}
        </a></li>
      </ul>
      <small class="credits">
        <a href="http://www.flickr.com/photos/yortw/5798336827/">
          Photo by Yortw
        </a>
      </small>
    <footer class="notes">
      Thanks for listening!
    </footer>
    </section>
  </div></div>

  <div class="progress"><div></div></div>
  <script src="assets/scripts/script.js"></script>
  <!-- Copyright © 2010–2012 Vadim Makeev — pepelsbey.net -->
</body>
</html>
